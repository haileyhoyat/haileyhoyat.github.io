<!DOCTYPE html> 
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2022 Data Days CLE Map</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7L--PDxTQJQ9UaKtb-a7ymPoAmsR0gJo&libraries=places"></script>
  
</head>

<body onload="initMap()">
  <div class="wrapper">
    <div class="header">
      <div id="logo" class="title">2022 Data Days CLE Map</div>
    </div>
    <div class="sidebar">
      <script type="text/javascript">let submitted = false;</script>
      <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {window.location.reload(true);}"></iframe>
      <h2>Add a place to the map</h2>
      <form id="placeForm" method="post" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScKxwDh9TheIDBsAJGGF_OTzmyQ7pI-DyowI6aCNutj3y_zkA/formResponse" 
        target="hidden_iframe" onsubmit="submitted=true;">
        
        <div class="book-input">
          <label for="yourname" aria-describedby="yourname_desc">Your Name</label>
          <div class="form-tip" id="yourname_desc">Note: This name will be public on the map.</div>
          <input id="yourname" aria-label="Your Name" aria-describedby="yourname_desc" name="entry.1979636915" >
        </div>

        <div class="book-input">
          <label for="nameOfPlace">Name of Place<span class="required"> *</span></label>
          <input required id="nameOfPlace" aria-label="Name of Place" name="entry.216377468" required>
        </div>

        <div class="book-input">
          <label for="categoryOfPlace">Category of Place (exactly as written: "lost", "memory", "favorite")<span class="required"> *</span></label>
          <input required id="categoryOfPlace" aria-label="Category of Place" name="entry.778829194" required>
        </div>

        <div class="book-input">
          <label for="placeSignigicance">Briefly describe your experience with this place</label>
          <input id="placeSignigicance" aria-label="Significance" name="entry.1754839197">
        </div>

        <div class="book-input">
          <label for="location" aria-describedby="location_desc">Location<span class="required"> *</span></label>
          <div class="form-tip" id="location_desc">Enter a country, province/state, city, address, or anywhere in the world!</div>
          <input id="location" type="text" aria-label="Location" aria-describedby="location_desc" name="entry.994822026" required>
        </div>

        <div class="book-input">
          <input id="latitude" name="entry.546868269" type="hidden">
        </div>
        <div class="book-input">
          <input id="longitude" name="entry.1923638794" type="hidden">
        </div>
        <button id="submitBook">Submit</button>
      </form>
    </div>
    <div class="body">
      <div id="map_canvas"></div>
    </div>
  </div>
</body>
<script src="scripts/map.js"></script>
</html>
